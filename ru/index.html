<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <link rel="stylesheet" type="text/css" href="/css/chatbro.css">
    <script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jQuery_Easing_Plugin.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>RuDEX TrollBox</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<script id="chatBroEmbedCode">
    /* Chatbro Widget Embed Code Start */
    function ChatbroLoader(chats, async) {
        async = !1 !== async;
        var params = {
            embedChatsParameters: chats instanceof Array ? chats : [chats],
            lang: navigator.language || navigator.userLanguage,
            needLoadCode: 'undefined' == typeof Chatbro,
            embedParamsVersion: localStorage.embedParamsVersion,
            chatbroScriptVersion: localStorage.chatbroScriptVersion
        },
        xhr = new XMLHttpRequest;
        xhr.withCredentials = !0;
        xhr.onload = function() {
            eval(xhr.responseText);
        };
        xhr.onerror = function() {
            console.error('Chatbro loading error')
        };
        xhr.open('GET', '//www.chatbro.com/embed.js?' +
            btoa(unescape(encodeURIComponent(JSON.stringify(params)))), async);
        xhr.send();
    }
    /* Chatbro Widget Embed Code End */
    ChatbroLoader({
        encodedChatId: '49Vq',
        containerDivId: 'chatDiv',
        allowMoveChat: false,
        allowMinimizeChat: false,
        chatState: 'maximized',
        siteDomain: 'chat.rudex.org',
        chatHeight: '100%',
        chatWidth: '100%',
        signature: '11b9e0bca1cc69027280bd0accbc9f5b',
        allowDefaultInvite: false
    });
</script>
<style type="text/css">.chatbro_body, .chatbro_bottom_border {
    border: none !important;
}</style>
<div id="chatDiv" style="height: 100%; width: 100%"></div>
</body>
</html>
